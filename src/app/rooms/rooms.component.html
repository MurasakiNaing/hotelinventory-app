<app-header></app-header>

<div [hidden]="hidden">
  Number of Rooms
  <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="selectRoom">
  {{ selectedRoom | json }}
</div>

<button (click)="addRoom()">Add Room</button>

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <app-rooms-list [rooms]="roomsList" [title]="title" (selectedRoom)="selectRoom($event)" ></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
